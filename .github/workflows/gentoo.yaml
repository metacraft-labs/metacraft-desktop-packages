name: Synchronise Gentoo overlay
on:
  push:
    branches: [main]
    
jobs:
  gentoo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Import bot's GPG key for signing commits"
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.CODETRACER_AUR_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.CODETRACER_AUR_GPG_PRIVATE_KEY_PASS }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Synchronise
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global init.defaultBranch main

          cd gentoo || exit
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/metacraft-labs/metacraft-overlay
          git fetch origin

          git add . && git commit -m "Synchronise with metacraft-desktop-packages"
          git diff main..origin/main | git apply --cached
          git commit -m "Synchronise with metacraft-desktop-packages"
          git push origin HEAD:main
